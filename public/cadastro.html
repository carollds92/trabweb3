<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/style2.css" />
  <meta http-equiv="content-type" content="text/html;charset-utf-8" />
  <title> Nubank - Finalmente você no controle do seu dinheiro </title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="enunciado">
    <p class="tit">Faça o cadastro</p>
  </div>
  <!--adduser é uma função do banco, está la no app.js-->
  <form action="../adduser" method="post">
    <div class="boxlabel">
      <p>
        Email<br></br> <input type="email" name="email" id="email" required />
      </p>
    </div>
    <div class="boxlabel">
      <p>
        Endereço<br></br><input type="text" name="endereco" id="endereco" required />
      </p>
    </div>
    <div class="boxlabel">
      <p>
        Senha<br></br><input type="password" name="senha" id="senha" minlength="4" required />
      </p>
    </div>

    <div class="botton">
      <p>
        <button class="botton" type="submit"> CADASTRAR</button>
      </p>
    </div>
  </form>

</body>

</html>
